<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InovaTech Conference Portugal</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="auth-logo">InovaTech</a>
                <h1>Bem-vindo de volta</h1>
                <p>Faça login para acessar sua conta de conferência</p>
            </div>

            <form class="auth-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">
                        <i class="lucide-mail"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="lucide-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required
                               placeholder="Enter your password">
                        <button type="button" class="toggle-password">
                            <i class="lucide-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Lembre-se de mim</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>

                <div class="auth-divider">
                    <span>Novo na InovaTech?</span>
                </div>

                <a href="register.html" class="btn-secondary">Criar Conta</a>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password')?.addEventListener('click', function() {
            const input = document.querySelector('#password');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('lucide-eye');
                icon.classList.add('lucide-eye-off');
            } else {
                input.type = 'password';
                icon.classList.remove('lucide-eye-off');
                icon.classList.add('lucide-eye');
            }
        });
    </script>
</body>
</html>
